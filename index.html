<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1.0, viewport-fit=cover">
    <title>TicTacToe</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TicTacToe" />
    <meta property="og:url" content="https://rrishi.github.io/tictactoe/" />
    <link rel="amphtml" href="https://rrishi.github.io/tictactoe/">
    <meta property="og:description" content="Jogo da Velha" />
    <meta property="description" content="Jogo da Velha" />
    <meta property="og:image" content="https://rrishi.github.io/tictactoe/preview.jpg" />
    <link rel='stylesheet' href="styles.css">
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="switch-button">
            <input class="switch-button-checkbox" type="checkbox"></input>
            <label class="switch-button-label" for=""><span class="switch-button-label-span">2 Players</span></label>
        </div>
        <div id="info"></div>
        <table class="wrapper">
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
    </div>
    <div id="modal" class="modal animated fadeIn">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal_text" ></h2>
            </div>
            <div class="modal-body">
            <btn id="restartBtn">Play Again</btn>
        </div>
        </div>
    </div>
    <div class="form-group" style="margin-top: 12%; float:right; position: relative; ">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <button style = "bottom:0%;right:0%;position:fixed;" type="submit" id="btndisclaimer">RRS</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
